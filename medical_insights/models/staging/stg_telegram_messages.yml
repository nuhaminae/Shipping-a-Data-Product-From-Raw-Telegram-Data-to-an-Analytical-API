version: 2

models:
  - name: stg_telegram_messages
    description: "Staging model for Telegram messages, cleaned and typed from raw.telegram_messages"
    columns:
      - name: message_id
        description: "Composite unique ID generated from channel_username and original message ID"
        tests:
          - not_null
          - unique

      - name: channel_title
        description: "Display name of the Telegram channel"

      - name: channel_username
        description: "Handle/slug of the Telegram channel"
        tests:
          - not_null

      - name: text
        description: "Message body content"

      - name: posted_at
        description: "Timestamp when the message was posted"
        tests:
          - not_null

      - name: views
        description: "Number of views the message received"

      - name: media_type
        description: "Type of attached media (e.g. image, video, text)"

      - name: message_length
        description: "Character count of the message's text content"

      - name: has_image
        description: "Boolean flag indicating if the message includes an image"
